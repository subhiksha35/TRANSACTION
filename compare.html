<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
    color: #333;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 10px;
    border: 1px solid #ddd;
    text-align: center;
}

th {
    background-color: #f2f2f2;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#bestChoiceA, #bestChoiceB {
    font-weight: bold;
    color: green;
}

</style>
<body>
    <div class="container">
        <h1>Medicine Comparison</h1>
        <div class="input-group">
            <label for="urlA">Medicine A URL:</label>
            <input type="text" id="urlA" placeholder="https://example.com/medicineA">
        </div>
        <div class="input-group">
            <label for="urlB">Medicine B URL:</label>
            <input type="text" id="urlB" placeholder="https://example.com/medicineB">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Medicine</th>
                   
                    <th>Best Choice</th>
                    <th>More Info</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Medicine A</td>
                   
                    <td id="bestChoiceA"></td>
                    <td><a href="#" target="_blank" id="linkA">View</a></td>
                </tr>
                <tr>
                    <td>Medicine B</td>
                    
                    <td id="bestChoiceB"></td>
                    <td><a href="#" target="_blank" id="linkB">View</a></td>
                </tr>
            </tbody>
        </table>
        <button onclick="compareMedicines()">Compare</button>
    </div>

    <script>
        function compareMedicines() {
            const costA = 20;
            const expiryA = new Date('2025-06-30');
            const costB = 15;
            const expiryB = new Date('2024-12-31');

            const bestChoiceA = document.getElementById('bestChoiceA');
            const bestChoiceB = document.getElementById('bestChoiceB');

            bestChoiceA.textContent = '';
            bestChoiceB.textContent = '';

            const urlA = document.getElementById('urlA').value;
            const urlB = document.getElementById('urlB').value;

            document.getElementById('linkA').href = urlA;
            document.getElementById('linkB').href = urlB;

            if (costA < costB && expiryA > expiryB) {
                bestChoiceA.textContent = 'Best Choice';
            } else if (costB < costA && expiryB > expiryA) {
                bestChoiceB.textContent = 'Best Choice';
            } else if (costA === costB) {
                if (expiryA > expiryB) {
                    bestChoiceA.textContent = 'Best Choice';
                } else {
                    bestChoiceB.textContent = 'Best Choice';
                }
            } else if (costA < costB) {
                bestChoiceA.textContent = 'Best Choice';
            } else {
                bestChoiceB.textContent = 'Best Choice';
            }
        }
    </script>
</body>
</html>
